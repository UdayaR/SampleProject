<html>
	<head>
		<style>
		table {
		    font-family: arial, sans-serif;
		    border-collapse: collapse;
		    width: 100%;
		}
		
		td, th {
		    border: 1px solid #dddddd;
		    text-align: left;
		    padding: 8px;
		}
		
		tr:nth-child(even) {
		    background-color: #dddddd;
		}
		</style>
	</head>
    <body>
		<h2>PLCs Configured</h2>
		<table>
		  <tr>
		    <th>Name</th>
		    <th>IP</th>
		  </tr>
		{% for x, y in plcs %}
		  <tr>
		    <td>{{ x }}</td>
		    <td>{{ y }}</td>
		  </tr>
		{% endfor %}
		</table>
    </body>
</html>
